<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap5 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>激活状态的列表项</h2>
  <!-- 将列表第二项设置为禁用项,将列表的边框移除 -->
  <ul class="list-group list-group-flush">
    <li class="list-group-item active">激活列表项</li>
    <li class="list-group-item disabled">第二项</li>
    <li class="list-group-item">第三项</li>
  </ul><br>
<!-- 将下面列表设为水平列表组,第一项设为红色，第三项设为蓝色 -->
  <ul class="list-group list-group-horizontal">
    <li class="list-group-item list-group-item-danger">第一项</li>
    <li class="list-group-item ">第二项</li>
    <li class="list-group-item list-group-item-primary">第三项</li>
    <li class="list-group-item">第四项</li>
  </ul>
</div>

</body>
</html>
